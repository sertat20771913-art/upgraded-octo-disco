<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>iOS6 Weather Mockup</title>
<style>
  html, body {
    margin:0; padding:0; height:100%; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: linear-gradient(to bottom, #a0c4ff, #ffffff);
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .weather-app {
    width: 320px;
    height: 480px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    background: linear-gradient(to bottom, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
  }
  .header {
    padding: 20px;
    text-align: center;
    font-weight: bold;
    font-size: 20px;
  }
  .temp {
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-size: 72px;
    font-weight: 200;
  }
  .condition {
    font-size: 20px;
    margin-top: 10px;
  }
  .details {
    display:flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 1px solid rgba(0,0,0,0.1);
    border-bottom: 1px solid rgba(0,0,0,0.1);
    background: rgba(255,255,255,0.1);
  }
  .detail {
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:14px;
  }
  .detail .val {
    font-weight:bold;
    font-size: 18px;
  }
  .forecast {
    display:flex;
    justify-content: space-around;
    padding: 10px 0;
  }
  .day {
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:14px;
  }
  .day .icon {
    font-size:24px;
  }
  .city-input {
    padding: 10px;
    text-align:center;
    border-top:1px solid rgba(0,0,0,0.1);
    background: rgba(255,255,255,0.1);
  }
  .city-input input {
    width:80%;
    padding:5px;
    border-radius:10px;
    border:1px solid rgba(0,0,0,0.2);
    text-align:center;
  }
</style>
</head>
