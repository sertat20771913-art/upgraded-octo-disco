<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Погода — iOS6 style</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app" class="app">
  <header class="top-bar">
    <button id="btn-location" class="btn small">Использовать местоположение</button>
    <div class="title">Погода</div>
    <input id="input-city" class="search" placeholder="Город (Enter)" />
  </header>

  <main class="main">
    <section class="hero">
      <div id="bg" class="bg-layer"></div>
      <div class="overlay"></div>

      <div class="hero-inner">
        <div id="city" class="city">—</div>
        <div class="temp-row">
          <div id="temp" class="temp">--°</div>
          <div id="cond" class="cond">—</div>
        </div>
      </div>
    </section>

    <section class="forecast">
      <div id="loader" class="loader">Загрузка…</div>
      <table id="forecast-table" class="forecast-table hidden" aria-hidden="true"></table>
    </section>
  </main>

  <footer class="footer">
    <div class="credits">Данные: Open‑Meteo • Дизайн: iOS6-like</div>
  </footer>
</div>

<script src="app.js"></script>
</body>
</html>
